<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <title> Frontend Mentor | Huddle landing page with single introductory section </title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  </head>
  <body>
    <main>

      <div class="logo">
        <img src="images/logo.svg" alt="company name">
      </div>

      <div class="content">
        <div class="content-illustration ">
          <img src="images/illustration-mockups.svg" aria-hidden="true" alt="">
        </div>
        <div class="content-main">
          <h1 class="title">Build The Community Your Fans Will Love</h1>
          <p class="text">
            Huddle re-imagines the way we
            build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
          </p>
          <button>Register</button>
        </div>
      </div>

      <div class="socials">
        <a href="#">
          <i class="fa-brands fa-facebook-f"></i>
        </a>
        <a href="#">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="#">
          <i class="fa-brands fa-instagram"></i>
        </a>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a>. Coded by <a href="https://www.linkedin.com/in/raphael-sobral-38766430b/">Raphael Sobral</a>.
      </p>
    </footer>
  </body>
</html>
