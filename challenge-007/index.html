<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="card">
      <div class="nft">
          <img src="images/image-equilibrium.jpg" alt="glass cube NFT">
        <div class="hidden">
          <a href="#"><img src="images/icon-view.svg" alt="" aria-hidden="true"></a>
        </div>
      </div>
      <h1>Equilibrium #3429</h1>
      <p class="text">Our Equilibrium collection promotes balance and calm.</p>
      <div class="inform">
        <span class="price">
          <img src="images/icon-ethereum.svg" alt="" aria-hidden="true">
          0.041 ETH
        </span>
        <span class="date">
          <img src="images/icon-clock.svg" alt="" aria-hidden="true">
          3 days left
        </span>
      </div>
      <hr>
      <div class="artist">
        <img src="images/image-avatar.png" alt="author picture">
        <p>Creation of <span class="author">Jules Wyvern</span></p>
      </div>
    </div>
  </main>

  <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      Coded by <a href="https://www.linkedin.com/in/raphael-sobral-38766430b/">Raphael Sobral</a>
  </div>
</body>
</html>
