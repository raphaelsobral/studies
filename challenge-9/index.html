<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="card">
      <picture>
        <source media="(min-width: 1200px)" srcset="images/image-header-desktop.jpg" type="image/jpg">
        <img src="images/image-header-mobile.jpg" alt="three people in an office">
      </picture>
      <div class="card-content">
        <h1>Get <span class="highlight">insights</span> that help your business grow.</h1>
        <p class="text">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <div class="stats">
          <span>
            <p class="stats_stats">10k+</p>
            <p class="text">companies</p>
          </span>
          <span>
            <p class="stats_stats">314</p>
            <p class="text">templates</p>
          </span>
          <span>
            <p class="stats_stats">12M+</p>
            <p class="text">queries</p>
          </span>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/raphael-sobral-38766430b/">Raphael Sobral</a>.
    </div>
  </main>
</body>
</html>
