<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="test">
      <h1>Your Result</h1>
      <div class="test-results">
        <p class="score">76</p>
        <p>of 100</p>
      </div>
      <p class="score">Great</p>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
  
    <div class="summary">
      <h2>Summary</h2>
      <div class="summary-score reaction">
        <div class="summary-score__results">
          <img src="assets/images/icon-reaction.svg" alt="" aria-hidden="true">
          <p>Reaction</p>
        </div>
          <div class="summary-score__results">
            <span class="result">80</span>
            <span class="max">/ 100</span>
          </div>
      </div>
      <div class="summary-score memory">
        <div class="summary-score__results">
          <img src="assets/images/icon-memory.svg" alt="" aria-hidden="true">
          <p>Memory</p>
        </div>
        <div class="summary-score__results">
          <span class="result">92</span>
          <span class="max">/ 100</span>
        </div>
      </div>
      <div class="summary-score verbal">
        <div class="summary-score__results">
          <img src="assets/images/icon-verbal.svg" alt="" aria-hidden="true">
          <p>Verbal</p>
        </div>
        <div class="summary-score__results">
          <span class="result">61</span>
          <span class="max">/ 100</span>
        </div>
      </div>
      <div class="summary-score visual">
        <div class="summary-score__results">
          <img src="assets/images/icon-visual.svg" alt="" aria-hidden="true">
          <p>Visual</p>
        </div>
          <div class="summary-score__results">
            <span class="result">72</span>
            <span class="max">/ 100</span>
          </div>
      </div>
      <button>Continue</button>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.linkedin.com/in/raphael-sobral-38766430b/">Raphael Sobral</a>.
      </div>
    </div>
  </main>
</body>
</html>
